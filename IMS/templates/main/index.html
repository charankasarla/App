<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90232ca993.js" crossorigin="anonymous"></script>
    <title>{% block title%} {% endblock %}</title>
    <style>
        .logo {
            width: 180px;
            height: 100px;
        }
        .footer-section {
            background-color: #0d2436;
        }
        
        .footer-section-mail-id {
            color: #959ead;
            font-family: "Roboto";
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .footer-section-address {
            color: #959ead;
            font-family: "Roboto";
            font-size: 14px;
        }
        .footer {
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-image:linear-gradient(90deg, #FFE0E0 0%, #FF6464 93.23%);
          }
          .sidebar {
            height: 100vh;
            width: 150px;
            background-image:linear-gradient(90deg, #FFE0E0 0%, #FF6464 93.23%);
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            padding-top: 20px;
          }
        
          .nav-link {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
          }
        
          .nav-link:hover {
            background-color: #555;
          }
          .header {
            background-image:linear-gradient(90deg, #FFE0E0 0%, #FF6464 93.23%);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
          }
        {% block css%} {% endblock %}
    </style>
</head>

<body>
    {% load static%}
    <div class="header">
        <img src="https://res.cloudinary.com/dhv3jq3kz/image/upload/v1692005241/logo_qugngp.png" class="logo" />
      </div>
    <div class="sidebar">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Services</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
    {% block body %} {% endblock %}
    <div class="footer">
        <p>&copy; 2023 SOPEONOW. All rights reserved.</p>
    </div>
</body>
</html>
